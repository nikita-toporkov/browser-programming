<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Semantic Page</title>
</head>
<body>
  <header>
    <h1>Website Title</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <article>
      <h2>Main Content</h2>
      <p>This is a simple semantic HTML5 structure.</p>
    </article>

    <section>
      <h3>Additional Section</h3>
      <p>Use sections to organize related content.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Your Name</p>
  </footer>
</body>
</html>
